{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                {% for image_item in product.productimage_set.all %}
                    <img src="{{image_item.image.url}}" style="max-width: 100%;  height: auto; display:block; margin-top: 50px;">
                {% endfor %}
            </div>
            <div class="col-lg-6">
                <h1 class="text-center" >
                    {{ product.name }}
                </h1>
                <div>
                    <p>
                        Price:{{ product.price }}
                    </p>
                </div>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab" aria-controls="messages" aria-selected="false">Messages</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
                      </li>
                    </ul>

                    <div class="tab-content">
                      <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                      <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">.sdfds..</div>
                      <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">..s.</div>
                      <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">..SDF.</div>
                    </div>

                    <script>
                      $(function () {
                        $('#myTab li:last-child a').table()
                      })
                    </script>
                            </div>
                        </div>
                    </div>
{% endblock %}
